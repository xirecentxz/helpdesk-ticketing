<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access | IT Helpdesk</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --accent: #38bdf8;
            --glass-white: rgba(255, 255, 255, 0.05);
            --text-white: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(30, 64, 175, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Mencegah double scrollbar */
        }

        /* Navbar Sederhana untuk Branding */
        nav {
            background: var(--glass-white);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        nav h1 { font-size: 1.2rem; font-weight: 800; color: var(--text-white); }
        nav .accent { color: var(--accent); }
        
        .back-link {
            text-decoration: none;
            color: var(--text-white);
            font-size: 0.8rem;
            font-weight: 600;
            opacity: 0.7;
            transition: 0.3s;
        }
        .back-link:hover { opacity: 1; color: var(--accent); }

        /* Container untuk Iframe */
        .iframe-wrapper {
            flex-grow: 1;
            width: 100%;
            position: relative;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Loading Animation */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--accent);
            font-weight: 600;
            z-index: -1; /* Berada di belakang iframe */
        }
    </style>
</head>
<body>

    <nav>
        <h1>IT Admin <span class="accent">Panel</span></h1>
        <a href="../" class="back-link">‚Üê Back to Ticket Form</a>
    </nav>

    <div class="iframe-wrapper">
        <div class="loader">Memuat System...</div>
        <iframe src="https://script.google.com/macros/s/AKfycbxS-x663wwZ4-pEgEsl9iaCRvk74urNDg1z-NRg5ZvZWYfmOBtpJYlG3qW_k300Qz4Y/exec"></iframe>
    </div>

</body>
</html>
